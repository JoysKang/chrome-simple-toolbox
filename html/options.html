<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<head><title>toolbox setting</title></head>
<body>
<link rel="stylesheet" type="text/css" href="../css/options.css">

<div class="explain">
    <span>选项：</span>
</div>

<div class="list">
    <div class="options">
        <!-- 打开扩展程序页面 -->
        <div class="option">
            <img src="../images/clear-cache.png">
            <span>清理缓存</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="cache" type="checkbox">
            </div>
        </div>

        <!-- 清理历史记录 -->
        <div class="option">
            <img src="../images/clear-history.png">
            <span>清除历史记录</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="history-record" type="checkbox">
            </div>
        </div>

        <!-- 打开扩展程序页面 -->
        <div class="option">
            <img src="../images/extensions.png">
            <span>打开扩展程序</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="extensions" type="checkbox">
            </div>
        </div>

        <!-- 打开历史记录页面 -->
        <div class="option">
            <img src="../images/history.png">
            <span>打开历史记录页面</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="history" type="checkbox">
            </div>
        </div>

        <!-- 打开应用商店 -->
        <div class="option">
            <img src="../images/shop.png">
            <span>打开应用商店</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="webstore" type="checkbox">
            </div>
        </div>

        <!-- 打开设置页面 -->
        <div class="option">
            <img src="../images/setting.png">
            <span>打开设置</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="settings" type="checkbox">
            </div>
        </div>

        <!-- 打开书签管理器页面 -->
        <div class="option">
            <img src="../images/bookmarks.png">
            <span>打开书签管理器</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="bookmarks" type="checkbox">
            </div>
        </div>

        <!-- 打开应用列表 -->
        <div class="option">
            <img src="../images/apps.png">
            <span>打开应用列表</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="apps" type="checkbox">
            </div>
        </div>

        <!-- 打开Gmail -->
        <div class="option">
            <img src="../images/gmail.png">
            <span>打开Gmail</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="gmail" type="checkbox">
            </div>
        </div>

        <!-- 打开calendar -->
        <div class="option">
            <img src="../images/calendar.png">
            <span>打开calendar</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="calendar" type="checkbox">
            </div>
        </div>

        <!-- 隐藏所有标签页 -->
        <div class="option">
            <img src="../images/label.png">
            <span>隐藏所有标签页</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="label" type="checkbox">
            </div>
        </div>

        <!-- 关闭所有标签页 -->
        <div class="option">
            <img src="../images/label.png">
            <span>关闭所有标签页</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="close-label" type="checkbox">
            </div>
        </div>

        <!-- 打开开发者信息中心 -->
        <div class="option">
            <img src="../images/devconsole.png">
            <span>打开开发者信息中心</span>
            <div class="switch-option">
                <input class="switch switch-anim" id="devconsole" type="checkbox">
            </div>
        </div>
    </div>
</div>

<div id="initialize">
    <div>初始化:</div>
    <button>执行</button>
</div>

<script src="../js/options.js"></script>
</body>
</html>
