<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<body>
<link rel="stylesheet" type="text/css" href="../css/list.css">

<!-- 清理缓存 -->
<div class="option" id="cache">
    <img src="../images/clear-cache.png">
    <div class="select">
        <span>清理缓存</span>
        <select id="clear-cache">
            <option value="not" selected="selected">不清除</option>
            <option value="1hour">一小时</option>
            <option value="1day">一天</option>
            <option value="3day">三天</option>
            <option value="7day">一周</option>
            <option value="all_day">全部</option>
        </select>
    </div>
</div>

<!-- 清理历史记录 -->
<div class="option" id="history-record">
    <img src="../images/clear-history.png">
    <div class="select">
        <span>清除历史记录</span>
        <select id="clear-history">
            <option value="not" selected="selected">不清除</option>
            <option value="1hour">一小时</option>
            <option value="1day">一天</option>
            <option value="3day">三天</option>
            <option value="7day">一周</option>
            <option value="all_day">全部</option>
        </select>
    </div>
</div>

<!-- 打开扩展程序页面 -->
<div class="option" id="extensions">
    <img src="../images/extensions.png">
    <span>打开扩展程序</span>
</div>

<!-- 打开历史记录页面 -->
<div class="option" id="history">
    <img src="../images/history.png">
    <span>打开历史记录页面</span>
</div>

<!-- 打开应用商店 -->
<div class="option" id="webstore">
    <img src="../images/shop.png">
    <span>打开应用商店</span>
</div>

<!-- 打开设置页面 -->
<div class="option" id="settings">
    <img src="../images/setting.png">
    <span>打开设置</span>
</div>

<!-- 打开书签管理器页面 -->
<div class="option" id="bookmarks">
    <img src="../images/bookmarks.png">
    <span>打开书签管理器</span>
</div>

<!-- 打开应用列表 -->
<div class="option" id="apps">
    <img src="../images/apps.png">
    <span>打开应用列表</span>
</div>

<!-- 打开Gmail -->
<div class="option" id="gmail">
    <img src="../images/gmail.png">
    <span>打开Gmail</span>
</div>

<!-- 打开calendar -->
<div class="option" id="calendar">
    <img src="../images/calendar.png">
    <span>打开calendar</span>
</div>

<!-- 隐藏所有标签页 -->
<div class="option" id="label">
    <img src="../images/label.png">
    <span>隐藏所有标签页</span>
</div>

<!-- 重新打开隐藏的标签页 -->
<div class="option" id="open-label">
    <img src="../images/label.png">
    <span>重新打开隐藏的标签页</span>
</div>

<!-- 关闭所有标签页 -->
<div class="option" id="close-label">
    <img src="../images/label.png">
    <span>关闭所有标签页</span>
</div>

<!-- 打开开发者信息中心 -->
<div class="option" id="devconsole">
    <img src="../images/devconsole.png">
    <span>打开开发者信息中心</span>
</div>

<!--    </div>-->
<script src="../js/event.js"></script>
</body>
</html>
